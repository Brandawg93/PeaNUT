services:
  nut-upsd:
    image: instantlinux/nut-upsd
    container_name: nut-upsd
    devices:
      - /dev/bus/usb
    restart: unless-stopped

  peanut:
    image: brandawg93/peanut:latest
    container_name: PeaNUT
    volumes:
      - ${PWD}/config:/config
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      - WEB_PORT=8080
      - INFLUX_HOST=http://influxdb:8086
      - INFLUX_TOKEN=super_secret_token
      - INFLUX_ORG=home
      - INFLUX_BUCKET=ups
      - INFLUX_INTERVAL=3

  influxdb:
    image: influxdb:2
    container_name: influxdb
    volumes:
      - influxdb-storage:/var/lib/influxdb2
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=peanut
      - DOCKER_INFLUXDB_INIT_PASSWORD=super_secret_password
      - DOCKER_INFLUXDB_INIT_ORG=home
      - DOCKER_INFLUXDB_INIT_BUCKET=ups
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=super_secret_token

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - influxdb
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped

volumes:
  grafana-storage:
  influxdb-storage:

networks:
  default:
    name: nut_network
